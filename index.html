<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <input id="search_text" class="form-control" type="text" size="40" placeholder="Фильтр по подстроке в имени товара"  >
    <input type="submit" name="search_bttn" class="submit" value="Search" onmousedown="productFilter();" />

    <input type="submit" name="add_row" class="submit add_row" value="Add New" onmousedown="viewDiv();" />
    
    <table id="productTable" class="table_sort" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form action="" id="add_product" method="post" onsubmit="addRow();return false;">
            <table>
                <thead>
                    <tr>
                        <th><label for="productName">Name: (Required field)</label></th>
                        <th><label for="productCount">Count:</label></th>
                        <th><label for="productPrice">Price:</label></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th><input type="text" name="productName" id="productName" value="" size="20" tabindex="1" required/></th>
                    <th><input type="text" name="productCount" id="productCount" value="" size="12" tabindex="2" onkeypress="onlyDigits();"/></th>
                    <th><input type="text" name="productPrice" id="productPrice" value="" size="12" tabindex="3" /></th>
                    <th><input type="submit" name="subm" class="submit" value="Add" tabindex="4" onclick="validateAllInputs();"/></th>
                    </tr>
                </tbody>
            </table>
    </form>
</body>
</html>
